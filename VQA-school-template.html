<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>VLMs@School Dataset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            vertical-align: top;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
            font-weight: bold;
        }
        .image-cell {
            min-width: 400px;
            position: relative;
            text-align: center;
        }
        .image-cell img {
            position: sticky;
            max-width: 100%;
            height: auto;
        }
        .image-wrapper {
            position: sticky;
            top: 50px;
        }
        .question-cell {
            width: 25%;
        }
        .answer-cell {
            width: 30%;
        }
        .notes-cell {
            width: 25%;
        }
        .question-group {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ccc;
        }
        .question-group:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .question {
            font-weight: bold;
            color: #333;
        }

        tr:has(td.image-cell) {
            border-top: 3px solid #333;
        }

        .adversarial {
            background-color: #FFC!important;
        }
		table thead tr {
		  position: sticky;
		  top: 0;
		}

        /* Modal-Overlay */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

        /* Modal-Window */
       .modal-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /
        }

        /* Modal-Content */
        .modal-window img {
            max-width:100%;
            max-height:80vh;
            object-fit: contain;
        }

        /* Close-Button */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #333;
            font-size: 25px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #999;
        }
        .float-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            transition: top 0.1s ease-out;
        }
    </style>
